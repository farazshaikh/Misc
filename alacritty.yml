key_bindings:
  - { key: F11, action: ToggleFullscreen }

env:
  TERM: xterm-256color

window:
  startup_mode: Fullscreen

font:
  size: 19.9
  normal:
    family: Fira Code
    style: Light

  bold:
    family: Fira Code
    style: Ligth Bold

  italic:
    family: Fira Code
    style: Light Italic
colors:
  name: bw (dark)
  author: Faraz Shaikh
  primary:
    background: "#000000"
    foreground: "#ffffff"
theme: bw.dark
