key_bindings:
  - { key: F11, action: ToggleFullscreen }

env:
  TERM: xterm-256color

window:
  startup_mode: Fullscreen

font:
  size: 19.9
  normal:
    family: Fira Code
    style: Light

  bold:
    family: Fira Code
    style: Ligth Bold

  italic:
    family: Fira Code
    style: Light Italic
colors:
  # Default colors
  primary:
    background: '#2D2A2E'
    foreground: '#FCFCFA'

  # Normal colors
  normal:
    black: '#403E41'
    red: '#FF6188'
    green: '#A9DC76'
    yellow: '#FFD866'
    blue: '#FC9867'
    magenta: '#AB9DF2'
    cyan: '#78DCE8'
    white: '#FCFCFA'

  # Bright colors
  bright:
    black: '#727072'
    red: '#FF6188'
    green: '#A9DC76'
    yellow: '#FFD866'
    blue: '#FC9867'
    magenta: '#AB9DF2'
    cyan: '#78DCE8'
    white: '#FCFCFA'
theme: Monokai-Pro
